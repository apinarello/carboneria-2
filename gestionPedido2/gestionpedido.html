<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="gestion.css">
    <link rel="stylesheet" href="../header/header.css"> <!-- Ruta del CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="header"></div>
    
    <h1 class="g">Gestion De Pedidos</h1>

    <div class="container mt-2"  style="margin-left:0 ;">
        <!-- Botón para abrir modal -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addOrderModal">Agregar Pedido</button>
        </div>


    <div class="col-12 mt-" id="Pedidos">
        
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Detalles</th>
                        <th>Precio Total</th>
                        <th>Fecha del Pedido</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>
        
    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addOrderModalLabel">Agregar Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Cliente -->
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <div class="d-flex">
                            <input type="text" class="form-control me-2" id="cliente" placeholder="Ingrese nombre del cliente">
                            <a href="../NCliente/cliente.html" type="button" id="addClientBtn" class="btn btn-success">Agregar Cliente</a>
                            
                        </div>
                    </div>

                    <!-- Fecha estimada de entrega -->
                    <div class="mb-3">
                        <label for="fechaEntrega" class="form-label">Fecha estimada de entrega</label>
                        <input type="date" class="form-control" id="fechaEntrega">
                    </div>

                    <!-- Producto -->
                    <div class="mb-3">
                        <label for="producto" class="form-label">Producto</label>
                        <div class="d-flex">
                            <select class="form-select me-2" id="producto">
                                <option value="100">Bolsa Premium de Carbón ($100)</option>
                                <option value="50">Bolsa Regular de Carbón ($50)</option>
                                <option value="200">Paquete de Briquetas ($200)</option>
                            </select>
                            <input type="number" class="form-control me-2" id="cantidad" placeholder="Cantidad" min="1">
                            <button type="button" class="btn btn-success" id="addProductBtn">Agregar</button>
                        </div>
                    </div>

                    <!-- Detalle -->
                    <div>
                        <label class="form-label">Detalle</label>
                        <div class="product-list" id="detalle"></div>
                        <div class="d-flex justify-content-between mt-2">
                            <strong>Total:</strong>
                            <span id="precioTotal">$0.00</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveOrderBtn">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="gestion.js"></script>
</body>
</html>
